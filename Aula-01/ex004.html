<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-1-JS</title>
    <style>

        body {
            background-color: rgba(35, 34, 60, 0.907);
            font: normal 25pt Arial;
            color: aliceblue;
        }
        h1 {
            color: azure;
        }
    </style>
</head>
<body>
    <h1>Exercicio 4</h1>
    <script>       
        var apelido = prompt('What is your nickname?')
        document.write(`Olá, <strong>${apelido}</strong>! Seu apelido tem ${apelido.length} letras.</br>`)        
        document.write(`E seu apelido em maiúsculas é: <strong>${apelido.toUpperCase()}</strong></br>`)
        document.write(`Já seu apelido em minúsculas é: <strong>${apelido.toLowerCase()}</strong>`)
    </script>
</body>
</html>
