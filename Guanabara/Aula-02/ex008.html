<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-2-JS</title>
    <style>
        body {
            background-color: rgba(35, 34, 60, 0.907);
            font: normal 18pt Arial;
            color: aliceblue;
        }

        h1 {
            text-align: center;
            color: azure;
        }

        .center {
            text-align: center;
        }

        input {
            font: normal 18pt Arial;
            width: 150px;
            text-align: center;
        }

        p{
            margin-top: 30px;
        }

    </style>

</head>

<body>

    <h1>Somando valores</h1>
    <div class="center">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <br><br>    <!-- Eu sei, é pra fazer no css, mas apenas nesse caso especifico, prefiri assim! Olhe o tempo que ganhei.. E foi muito mais prático e rápido.  -->    
        <input type="button" value="Somar" onclick="somar()">
        <p id="r">?</p>
    </div>

    <script>

function somar(){
    var tn1 = window.document.getElementById('txtn1')
    var tn2 = window.document.querySelector('input#txtn2')
    var r = window.document.getElementById('r')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var z = n1 + n2 
    r.innerHTML = `Resultado é <strong>${z}</strong>`
}

    </script>

</body>

</html>
