<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-1-JS</title>
    <style>
        body {
            background-color: rgba(35, 34, 60, 0.907);
        }
        h1 {
            color: azure;
        }
    </style>
</head>
<body>
    <h1>E aí universo, me observando?</h1>
    <script>       
        var n1 = Number.parseFloat(prompt('Digite um número: '))
        var n2 = Number.parseFloat(prompt('Digite outro número: '))
        // Number apenas funciona tbm.
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // window.alert('A soma dos valores é: ' + String(soma))
        // Assim, poderia converter para string "String( )"
    </script>
</body>
